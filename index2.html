<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Log in to your account ti acccesss exclusive features and content."
    />
    <meta
      name="keywords"
      content="login, sign in ,account access,member login"
    />
    <meta name="robots" content="noindex, nofollow" />
    <title>Login Form in HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="login_form">
      <!--Login from container-->
      <form action="#">
        <h3>Log in with</h3>

        <div class="login_option">
          <!-- Google button -->
          <div class="option">
            <a href="#">
              <img src="/Task2/logos/google.png" alt="Google" />
              <span>Google</span>
            </a>
          </div>

          <!-- Apple button -->
          <div class="option">
            <a href="#">
              <img src="logos/apple.png" alt="Apple" />
              <span>Apple</span>
            </a>
          </div>
        </div>

        <!-- Login option separator-->
        <p class="separator">
          <span>or</span>
        </p>

        <!--- Email input box -->
        <div class="input_box">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter email address"
            required
          />
        </div>

        <!-- Paswwrod input box-->
        <div class="input_box">
          <div class="password_title">
            <label for="password">Password</label>
            <a href="#">Forgot Password</a>
          </div>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <!-- Login button-->
        <button type="submit">Log In</button>
        <p class="sing_up">Don't have an account? <a href="#">Sign up</a></p>
      </form>
    </div>
  </body>
</html>
